ru:
  flash:
    sessions:
      callback:
        notice: 'Вход выполнен'
        alert:  'Ошибка, пожалуйста, попробуйте еще раз'
      destroy:
        notice: 'Выход выполнен'
      update:
        notice: 'Тоукен успешно обновлен, спасибо!'
        alert:  'Не удалось получить доступ к Вашей стене. Пожалуйста, проверьте правильность введенных данных'
    authenticated:
      groups:
        update:
          notice: 'Список групп успешно обновлен'
      posts:
        update:
          notice: 'Пост обновлен'
          alert: 'Не удалось обновить пост из-за ошибок, пожалуйста, попробуйте еще раз'
        destroy:
          notice: 'Пост удален'
